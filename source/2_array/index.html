<!DOCTYPE html>
<html>

    <script src="../../build/react.min.js"></script>

</head>

        width:300px;

    h1{

        text-align: center;
    }
</style>
<body>
<div id="example" class="container"></div>
<script type="text/jsx">
    var arr = [
            <h1>React</h1>,
            <h2>Is</h2>,
            <h3>Awessome</h3>
    ];

    ReactDOM.render(
    <div className="div1">
        {arr}
    </div>,
            document.getElementById('example')
    );
</script>
